<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>安寶首頁</title>
</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <!-- 數據資料-->
    <ul class="data-box">
      <li class="li-1">
        <span>102</span>
        <h3>廠區變壓器總台數</h3>
      </li>
      <li class="li-2">
        <span>35</span>
        <h3>最近一次案件檢驗台數</h3>
      </li>
      <li class="li-3">
        <span>14</span>
        <h3>最近一次案件檢驗異常台數</h3>
      </li>
      <li class="li-4">
        <span>67</span>
        <h3>總廠異常台數</h3>
      </li>
    </ul>
    <!-- 廠內變壓器圖表-->
    <div class="chart-menu">
      <div class="chart-box">
        <h3>廠內變壓器廠牌分佈</h3>
        <div class="chart-box-inner">
          <canvas id="doughnut" width="400" height="400"></canvas>
          <ul class="ul-list">
            <li class="data-1">
              <span>華城(80%)</span>
            </li>
            <li class="data-2">
              <span>士林(20%)</span>
            </li>
            <li class="data-3">
              <span>大同(10%)</span>
            </li>
            <li class="data-4">
              <span>其他(2%)</span>
            </li>
          </ul>
        </div>      
      </div>
        <!-- 近四次案件量 -->
        <div class="chart-box-right">
          <div class="cb">
            <h3>近四次案件量</h3>
            <ul>
              <li class="data-1">
                <span>特性</span>
              </li>
              <li class="data-2">
                <span>氣體</span>
              </li>
              <li class="data-3">
                <span>糖醛</span>
              </li>
            </ul>
          </div>
          <canvas id="right_chart"></canvas>
        </div>
    </div>
    <!-- 變壓器狀態 -->
    <div class="chart-box-footer">
      <div class="ob">
        <h3>近四次變壓狀態</h3>
        <ul>
          <li class="data-1">
            <span>正常</span>
          </li>
          <li class="data-2">
            <span>需注意</span>
          </li>
          <li class="data-3">
            <span>異常</span>
          </li>
        </ul>
      </div>
      <canvas id="footerLine"></canvas>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="../../js/render.js"></script>
    <script src="./all.js"></script>
</body>
</html>
