<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>歷年來檢驗數據</title>
  </head>
  <body>
    <div class="wrap">
      <div id="header"></div>

      <div class="container">
        <!-- 上一頁按鈕 -->
        <div class="goBack">
          <i class="fas fa-caret-left"
            ><a href="../schedule/index.html">回上一頁</a></i
          >
        </div>

        <!-- table -->
        <div class="table-setting">
          <table
            class="table-box overflow-x-auto"
            id="data_element"
          ></table>
        </div>

        <!-- datepicker-top -->
        <ul class="date">
          <li>
            <span>起始日期</span>
            <input type="text" id="startDate-top" placeholder="" data-input>
          </li>
          <li>
            <span>結束日期</span>
            <input type="text" id="endDate-top" placeholder="" data-input>
          </li>
        </ul>
        <!--  圖表 1 -->
        <div class="table-content">
          <table id="chart_1"></table>
          <div class="chart-box">
            <h2>特性成長趨勢圖</h2>
            <div class="chart-1">
              <canvas id="myChart" width="600" height="200"></canvas>
            </div>
          </div>
        </div>

        <!-- datepicker-middle -->
        <ul class="date">
          <li>
            <span>起始日期</span>
            <input type="text" id="startDate-middle" placeholder="" data-input>
          </li>
          <li>
            <span>結束日期</span>
            <input type="text" id="endDate-middle" placeholder="" data-input>
          </li>
        </ul>

        <!-- 圖表 2 -->
        <div class="table-content">
          <table id="chart_2"></table>
          <div class="chart-box">
            <h2>氣體成長趨勢圖</h2>
            <div class="chart-1">
              <canvas id="myChart2" width="600" height="200"></canvas>
            </div>
          </div>
        </div>

        <!-- datepicker-bottom -->
        <ul class="date">
          <li>
            <span>起始日期</span>
            <input type="text" id="startDate-bottom" placeholder="" data-input>
          </li>
          <li>
            <span>結束日期</span>
            <input type="text" id="endDate-bottom" placeholder="" data-input>
          </li>
        </ul>

        <!-- 圖表 3 -->
        <div class="table-content">
          <table id="chart_3"></table>
          <div class="chart-box">
            <h2>糠醛成長趨勢圖</h2>
            <div class="chart-1">
              <canvas id="myChart3" width="600" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div id="footer" class="footer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
    <script src="../../js/render.js"></script>
    <script src="./all.js"></script>
  </body>
</html>
