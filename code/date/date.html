<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/color-calendar/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>歷年來檢驗數據</title>
</head>
<body>
  <div id="header"></div>
    <!-- 上一頁按鈕 -->
    <div class="goBack">
      <i class="fas fa-caret-left"><a href="../schedule/index.html">回上一頁</a></i>
    </div>

    <!-- table -->
    <div class="table-setting">
      <table class="table-box" style="overflow-x:auto;" id="data_element"></table>
    </div>

    <!--  圖表 1 -->
    <div class="table-content">
      <table id="chart_1"></table>
      <div class="chart-box">
        <h2>特性成長趨勢圖</h2>
        <div class="chart-1">
          <canvas id="myChart" width="600" height="200"></canvas>
        </div>
      </div>
    </div>

    <!-- 圖表 2 -->
    <div class="table-content">
      <table id="chart_2"></table>
      <div class="chart-box">
        <h2>氣體成長趨勢圖</h2>
        <div class="chart-1">
          <canvas id="myChart2" width="600" height="200"></canvas>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script src="../../js/render.js"></script>
    <script src="./all.js"></script>
</body>
</html>
