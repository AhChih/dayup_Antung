 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./style.css">
     <title>登入介面</title>
 </head>
 <body>
     <div class="bg">
        <div class="box">
          <img class="logo" src="https://dayup2.website/wp-content/uploads/2021/05/logo.png">
          <h1>客戶變壓器管理系統</h1>
          <form>
            <ul>
                <li class="account-list">
                    <img class="account" src="https://dayup2.website/wp-content/uploads/2021/05/icon_1.png">
                    <input type="email" placeholder="UserName">
                </li>
                <li class="password-list">
                    <img class="password" src="https://dayup2.website/wp-content/uploads/2021/05/icon_2.png">
                    <input type="email" placeholder="Password">
                </li>
                <button class="login-btn">
                    <span>Login</span>
                </button>
            </ul>
          </form>
        </div>
     </div>
 </body>
 </html>
