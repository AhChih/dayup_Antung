<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-calendar/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>異常處理清單</title>
</head>
<body>
  <div id="header"></div>

  <div class="wrap">
    
  <!-- 日期 -->
  <div class="date-item">
    <ul class="date-start">
      <li class="toggle-calendar"><i class="fas fa-caret-down"></i><span>起始日期</span></li>
      <li id="start-calendar" class="calendar"></li>
    </ul>
    <ul>
      <li><span>2019/2/2</span></li>
    </ul>
    <ul class="date-end">
      <li class="toggle-calendar"><i class="fas fa-caret-down"></i><span>終止日期</span></li>
      <li id="end-calendar" class="calendar"></li>
    </ul>
    <ul>
      <li><span>2019/2/2</span></li>
    </ul>
  </div>

  <!-- 表格 -->
    <div class="table-setting">
      <table class="table-box" id="table_element"></table>
    </div>
  </div>


  <div id="footer"></div>
<script src="../../js/render.js"></script>
<script src="./all.js"></script>
</body>
</html>
